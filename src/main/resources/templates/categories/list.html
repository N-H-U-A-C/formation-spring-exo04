<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List all categories</title>
    <link th:replace="~{homePage::bootstrapImport}">
</head>
<body>
<nav th:replace="~{homePage::navbar}"></nav>
<main class="container">
    <h1>All Categories</h1>
    <table class="table" th:unless="${categories.isEmpty()}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody th:each="category : ${categories}">
        <td th:text="${category.getId()}"></td>
        <td th:text="${category.getName()}"></td>
        <td th:text="${category.getDescription()}"></td>
        <td><a th:href="@{/categories/update/{id}(id=${category.getId()})}" class="btn btn-outline-info">Update</a></td>
        <td><a th:href="@{/categories/delete/{id}(id=${category.getId()})}" class="btn btn-outline-info">Delete</a></td>
        </tbody>
    </table>
    <p th:if="${categories.isEmpty()}">No category.</p>
    <a th:href="@{/categories/save}" class="btn btn-outline-info">Add a category</a>
</main>
</body>
</html>
